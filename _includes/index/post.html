<header>
  <h1>{{ post.title }}</h1>
  <p>
    Published <a href="{{ post.url }}" rel="permalink">
    <time datetime='{{ post.date | date: "%Y-%m-%dT%H:%M:%S" }}' pubdate="pubdate">
      {{ post.date | date: "%d %B %Y" }}
    </time></a>
  </p>
</header>
{% if post.slug != nil %}
<blockquote cite="{{ post.url }}" class="slug">
  {{ post.slug | textilize }}
</blockquote>
<p>
  <a href="{{ post.url }}">Read on...</a>
</p>
{% else %}
{{ post.content }}
{% endif %}
