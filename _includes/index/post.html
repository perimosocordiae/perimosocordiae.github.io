<header>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p>
    <time datetime='{{ post.date | date: "%Y-%m-%dT%H:%M:%S" }}' pubdate="pubdate">
      {{ post.date | date: "%B %d %Y" }}
    </time>
  </p>
</header>
{% if post.slug != nil %}
<blockquote cite="{{ post.url }}" class="slug">
  {{ post.slug | textilize }}
</blockquote>
<p>
  <a href="{{ post.url }}">Read on...</a>
</p>
{% else %}
{{ post.content }}
{% endif %}
